            get:
              parameters:
              - name: "library"
                in: "query"
                required: false
                type: "string"
                description: "The library id to query (defaults to ndu)"
                enum: [ndu50, hcc50, bci50, smc50]
              responses:
                "200":
                  description: Pending aleph items for the user
                  headers:
                    Access-Control-Allow-Origin:
                      type: "string"
                    Access-Control-Allow-Methods:
                      type: "string"
                    Access-Control-Allow-Headers:
                      type: "string"
                  schema:
                    $ref: '#/definitions/AlephItemList'
                "401":
                  description: Unauthorized - most often because of invalid token
                "404":
                  description: The netid was not found
                default:
                  description: Unexpected error
                  schema:
                    $ref: '#/definitions/Error'
              security:
              - jwt: []
              x-amazon-apigateway-integration:
                uri:
                  Fn::Join:
                    - ''
                    - - "arn:aws:apigateway:"
                      - !Ref AWS::Region
