    Type: String
    Description: The name of the service
  Stage:
    Type: String
    Description: The deployed stage
  AlephArn:
    Type: String
    Description: Arn for the Aleph Lambda
  IlliadArn:
    Type: String
    Description: Arn for the Illiad Lambda
  PrimoArn:
    Type: String
    Description: Arn for the Primo Lambda
  AlephQueryArn:
    Type: String
    Description: Arn for the AlephQuery Lambda
  AlephRenewArn:
    Type: String
    Description: Arn for the AlephRenew Lambda
  AlephUpdateArn:
    Type: String
    Description: Arn for the AlephUpdate Lambda
  LocationArn:
    Type: String
    Description: Arn for the Location Lambda
  AuthorizerName:
    Type: String
    Description: The name of the authorizer lambda

Outputs:
  GatewayId:
    Value: !Ref Gateway

Resources:
  GatewayStage:
    Type: AWS::ApiGateway::Deployment
    DependsOn: Gateway
    Properties:
      RestApiId: !Ref Gateway
      StageName: !Ref Stage

  Gateway:
