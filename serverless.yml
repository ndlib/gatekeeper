service: portalResources # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"
package:
  exclude:
    - "*Env"
    - "*.sh"
    - "test*"

provider:
  name: aws
  runtime: python2.7
  deploymentBucket: ${opt:infra}-serverless
  accountId: 333680067100
  role: arn:aws:iam::${self:provider.accountId}:role/basic/iam-ServiceBasic-1IFRVV55K0DYW
  stackTags:
    Name: "${opt:infra}-${self:service}-${opt:stage}"
    Contact: hbeachey@nd.edu
    Owner: Harrison Beachey
    Description: Service to get book/resource information for a given netid
    InceptDate: "2017-01-19"


  environment:
    ALEPH_FUNC:
      Fn::Join:
        - ":"
        - - "arn:aws:lambda"
          - "Ref" : "AWS::Region"
          - "Ref" : "AWS::AccountId"
          - "function:portalResources-${opt:stage, self:provider.stage}-aleph"
    ILLIAD_FUNC:
      Fn::Join:
        - ":"
        - - "arn:aws:lambda"
          - "Ref" : "AWS::Region"
          - "Ref" : "AWS::AccountId"
          - "function:portalResources-${opt:stage, self:provider.stage}-illiad"

  # Can't figure out how to reference this for authorizer
  # jwtAuth:
  #   arn: { "Fn::Join": ["", ["arn:aws:lambda", { "Ref" : "AWS::Region" }, { "Ref" : "AWS::AccountId" }, "function:jwt-auth-${opt:stage, self:provider.stage}-lambda_handler"]] }

functions:
  borrowed:
    description: Get borrowed resources for given netid
    handler: joinHandler.borrowed
    timeout: 15
    events:
      - http:
          path: items/borrowed
          method: get
          authorizer: arn:aws:lambda:us-east-1:${self:provider.accountId}:function:lambda-authorizer-dev

  pending:
    description: Get pending resources for given netid
    handler: joinHandler.pending
    timeout: 15
    events:
      - http:
          path: items/pending
          method: get
          authorizer: arn:aws:lambda:us-east-1:${self:provider.accountId}:function:lambda-authorizer-dev

  aleph:
    description: Get aleph resources for given netid
    handler: serviceHandler.aleph
    timeout: 15
    # This currently can't be deployed -- needs to be able to call CreateNetworkInterface
    vpc:
      securityGroupIds:
        - sg-bd3e9cc1
        - sg-2e15b752
      subnetIds:
        - subnet-fee3a4d3

  illiad:
    description: Get illiad resources for given netid
    handler: serviceHandler.illiad

